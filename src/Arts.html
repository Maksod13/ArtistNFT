<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/Arts.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      @@include('html/header.html')
      <main>
        <section class="arts__promo">
          <div class="arts__background--text">CUTOM BY YOUR OWN</div>
          <div class="arts__background--text2">UNIQUE CLOTHES</div>
          <div class="arts__promo--inner">
            <div class="promo__inner--heading">
              <h1 class="promo__heading--title">
                Are you ready to get custom clothes?
              </h1>
              <p class="promo__heading--desc">
                Indulgence announcing uncommonly met she continuing two
                unpleasing terminated
              </p>
              <button type="button" class="promo__heading--btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="25"
                  viewBox="0 0 24 25"
                  fill="none"
                >
                  <path
                    d="M18 7.5H16V6.5C16 4.3 14.2 2.5 12 2.5C9.8 2.5 8 4.3 8 6.5V7.5H6C4.9 7.5 4 8.4 4 9.5V19.5C4 21.2 5.3 22.5 7 22.5H17C18.7 22.5 20 21.2 20 19.5V9.5C20 8.4 19.1 7.5 18 7.5ZM10 6.5C10 5.4 10.9 4.5 12 4.5C13.1 4.5 14 5.4 14 6.5V7.5H10V6.5Z"
                    fill="#1D1F21"
                  />
                </svg>
                Get custom now
              </button>
            </div>
            <div class="promo__inner--pic">
              <img class="promo__pic--img" src="images/bg.png" alt="" />
              <span class="promo__pic--star1"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="58"
                  height="72"
                  viewBox="0 0 58 72"
                  fill="none"
                >
                  <g clip-path="url(#clip0_55_3217)">
                    <path
                      d="M51.5507 40.5274C31.1297 36.2542 26.9499 45.7968 22.6506 66.3428C26.9499 45.7968 26.947 35.379 6.52593 31.1058C26.947 35.379 31.05 26.2032 35.3493 5.6572C31.05 26.2032 31.1297 36.2542 51.5507 40.5274Z"
                      fill="#FCFFFF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_55_3217">
                      <rect
                        width="46"
                        height="62"
                        fill="white"
                        transform="translate(12.8369 0.946381) rotate(11.8189)"
                      />
                    </clipPath>
                  </defs>
                </svg>
              </span>
              <span class="promo__pic--star2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="45"
                  height="53"
                  viewBox="0 0 45 53"
                  fill="none"
                >
                  <g clip-path="url(#clip0_55_3330)">
                    <path
                      d="M38.0514 21.3577C23.5901 25.5332 24.1497 33.0284 28.3507 47.5782C24.1497 33.0284 20.628 26.3884 6.16665 30.5639C20.628 26.3884 20.1434 19.1529 15.9424 4.60307C20.1434 19.1529 23.5901 25.5332 38.0514 21.3577Z"
                      fill="#FCFFFF"
                    />
                  </g>
                  <defs>
                    <clipPath id="clip0_55_3330">
                      <rect
                        width="33.1872"
                        height="44.7306"
                        fill="white"
                        transform="translate(0 9.20615) rotate(-16.1051)"
                      />
                    </clipPath>
                  </defs>
                </svg>
              </span>
              <span class="promo__pic--circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  viewBox="0 0 25 25"
                  fill="none"
                >
                  <circle
                    opacity="0.4"
                    cx="12.5"
                    cy="12.5"
                    r="12"
                    stroke="#FCFFFF"
                  />
                </svg>
              </span>
            </div>
          </div>
        </section>
        <section class="arts__content">
          <div id="arts__content--inner"></div>
        </section>
        <section class="arts__custom">
          <div class="arts__custom--headline">
            <span class="custom__headline--title">CUSTOM BY YOUR OWN</span>
            <span class="custom__headline--subtitle"
              >Want to get your own?</span
            >
          </div>
          <form id="customForm" action="#" method="post">
            <div class="custom__form--name">
              <label for="name">Type of item</label>
              <select id="productName" name="productName" required>
                <option value="T-Shirt">T-SHIRT</option>
                <option value="Pants">Pants</option>
                <option value="Socks">Socks</option>
              </select>
            </div>
            <div class="custom__form--color">
              <label for="name">Color</label>
              <div class="color-input">
                <input
                  type="hidden"
                  id="colorValue"
                  name="colorValue"
                  value="#A14051"
                />
                <div
                  class="color-circle"
                  style="--color: #a14051"
                 
                ></div>
                <div
                  class="color-circle"
                  style="--color: #3498db"
                  
                ></div>
                <div
                  class="color-circle"
                  style="--color: #27ae60"
                  
                ></div>
                <div
                  class="color-circle"
                  style="--color: #f39c12"
                 
                ></div>
                <div
                  class="color-circle"
                  style="--color: #9b59b6"
                 
                ></div>
              </div>
            </div>
            <div class="custom__form--size">
              <label for="name">Size</label>
              <select id="productSize" name="productSize" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="custom__form--comment">
              <label for="comment">Your comment</label>
              <textarea
                class="inputText"
                id="question"
                name="question"
                rows="4"
                placeholder="Your question"
                required
              ></textarea>
            </div>
            <button class="submitBtn" type="submit">Send Message</button>
            <label class="custom-checkbox">
              <input
                class="privasyCheckbox"
                type="checkbox"
                id="agree"
                name="agree"
                required
              />
              <span class="checkmark"
                >I agree with <a href="#">Privacy Policy</a> and
                <a href="#">Terms of use</a></span
              >
            </label>
          </form>
        </section>
      </main>
      @@include('html/footer.html')
    </div>
    <script src="js/Arts.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
