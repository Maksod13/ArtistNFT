              <h1 class="authorization__inner--title">Authorization</h1>

              <div class="authorization__inner--buttons">
                <button class="active authorization__buttons--login" onclick="showLoginForm()">
                  Log in
                </button>
                <button class="authorization__buttons--register" onclick="showRegisterForm()">
                  Sign up
                </button>
              </div>

              <form method="POST" id="loginForm" class="active">
                <div class="loginForm__email">
                  <label for="loginemail">Email:</label>
                  <input type="text" id="loginemail" name="loginemail" placeholder="Your e-mail">
                </div>
                <div class="loginForm__password">
                  <label for="loginpassword">Password:</label>
                  <input type="password" id="loginpassword" name="loginpassword" placeholder="You password">
                </div>
                <button class="loginbutton" type="submit">Login</button>
              </form>

              <form method="POST" id="registerForm">
                <div class="registerForm__checkbox">
                  <label for="checkbox">Select your role</label>
                  <div class="checkbox__container">
                    <div class="checkbox__customer">
                      <input type="radio" id="customer" name="role" value="customer">
                      <label for="customer">Customer</label>
                    </div>

                    <div class="checkbox__admin">
                      <input type="radio" id="admin" name="role" value="admin">
                      <label for="admin">Admin</label>
                    </div>

                    <div class="checkbox__artist">
                      <input type="radio" id="artist" name="role" value="artist">
                      <label for="artist">Artist</label>
                    </div>
                  </div>
                </div>
                <div class="registerForm__email">
                  <label for="registeremail">Email:</label>
                  <input type="text" id="registeremail" name="registeremail">
                </div>
                <div class="registerForm__username">
                  <label for="registerusername">Username:</label>
                  <input type="text" id="registerusername" name="registerusername">
                </div>

                <div class="registerForm__password">
                  <label for="password">Password:</label>
                  <input type="password" id="registerpassword" name="registerpassword">
                </div>
                <button class="registerForm__button" type="submit">
                  Register
                </button>
              </form>
            </div>
          </div>
        </section>
